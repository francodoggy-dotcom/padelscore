<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Padel Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .score-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .score-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 48px;
            font-weight: bold;
        }
        
        .team1 { color: #2196F3; }
        .team2 { color: #FF5722; }
        
        .separator {
            color: #666;
            font-size: 36px;
        }
        
        .games {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        
        .btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-team1 { background: #2196F3; }
        .btn-team2 { background: #FF5722; }
        .btn-undo { background: #616161; }
        .btn-new { background: #4CAF50; }
        
        .status {
            text-align: center;
            font-size: 12px;
            color: #4CAF50;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="score-display">
        <div class="score-row">
            <span class="team1" id="score1">0</span>
            <span class="separator">-</span>
            <span class="team2" id="score2">0</span>
        </div>
        <div class="games">
            <span id="games1">0</span> - <span id="games2">0</span> jeux
        </div>
    </div>
    
    <div class="status" id="status">ConnectÃ© âŒš</div>
    
    <div class="controls">
        <button class="btn btn-team1" onclick="sendCommand('team1')">+1<br>Ã‰QUIPE 1</button>
        <button class="btn btn-team2" onclick="sendCommand('team2')">+1<br>Ã‰QUIPE 2</button>
        <button class="btn btn-undo" onclick="sendCommand('undo')">â†¶<br>ANNULER</button>
        <button class="btn btn-new" onclick="sendCommand('newMatch')">ðŸ”„<br>NOUVEAU</button>
    </div>

    <script>
        // REMPLACE PAR TON URL FIREBASE
        const FIREBASE_URL = '
https://padescore-default-rtdb.europe-west1.firebasedatabase.app/
:
null
';
        
        // Afficher le score
        function getPointsDisplay(pts1, pts2, team) {
            const myPoints = team === 0 ? pts1 : pts2;
            const oppPoints = team === 0 ? pts2 : pts1;
            
            if (myPoints <= 3 && oppPoints <= 3 && !(myPoints >= 3 && oppPoints >= 3)) {
                return ['0', '15', '30', '40'][myPoints];
            }
            
            if (myPoints >= 3 && oppPoints >= 3) {
                if (myPoints === oppPoints) return '40';
                if (myPoints > oppPoints) return 'ADV';
                return '40';
            }
            
            return myPoints.toString();
        }
        
        // Envoyer une commande
        async function sendCommand(action) {
            try {
                const command = {
                    action: action,
                    timestamp: Date.now()
                };
                
                await fetch(`${FIREBASE_URL}/watchCommand.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(command)
                });
                
                // Vibration si disponible
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                updateStatus('Commande envoyÃ©e âœ“');
            } catch (error) {
                updateStatus('Erreur âœ—');
            }
        }
        
        // RÃ©cupÃ©rer le score
        async function fetchScore() {
            try {
                const response = await fetch(`${FIREBASE_URL}/match.json`);
                const data = await response.json();
                
                if (data) {
                    const pts1 = getPointsDisplay(data.points[0], data.points[1], 0);
                    const pts2 = getPointsDisplay(data.points[0], data.points[1], 1);
                    
                    document.getElementById('score1').textContent = pts1;
                    document.getElementById('score2').textContent = pts2;
                    document.getElementById('games1').textContent = data.games[0];
                    document.getElementById('games2').textContent = data.games[1];
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            setTimeout(() => {
                document.getElementById('status').textContent = 'ConnectÃ© âŒš';
            }, 2000);
        }
        
        // RafraÃ®chir toutes les 2 secondes
        setInterval(fetchScore, 2000);
        fetchScore();
    </script>
</body>

</html>
